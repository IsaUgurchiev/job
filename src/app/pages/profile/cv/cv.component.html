<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">

    <div class="mdc-layout-grid__cell--span-4" *ngFor="let vacancy of vacancies">
      <mat-card class="mat-card">
        <mat-card-header class="mat-card-header">
          <div mat-card-avatar class="mat-card-avatar" style="background-image: url({{ vacancy.logo }})"></div>
          <mat-card-title class="mat-card-title">{{ vacancy.company }}</mat-card-title>
          <mat-card-subtitle class="mat-card-subtitle">{{ vacancy.vacancy }}</mat-card-subtitle>
          <div class="actions">
            <mat-icon class="material-icons-outlined icon-hover">turned_in_not</mat-icon>
            <mat-icon class="material-icons-outlined icon-hover">email</mat-icon>
          </div>
        </mat-card-header>
        <mat-card-content class="mat-card-content">
          <p>{{ vacancy.description }}</p>
        </mat-card-content>
        <mat-card-footer>
          <p>{{ vacancy.city }}</p>
          <p>{{ vacancy.date }}</p>
        </mat-card-footer>
      </mat-card>
    </div>

  </div>
</div>
